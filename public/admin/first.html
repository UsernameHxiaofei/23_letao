<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!--表单校验插件样式-->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!--进度条样式-->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左边侧边栏-->
<div class="lt_aside">
  <div class="lt_brand">
    <a href="index.html">黑马23期</a>
  </div>
  <div class="lt_user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="lt_nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a class="categroy" href="javescript:;">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="second" style="display:block">
          <a class="current" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!--右边主体部分-->
<div class="lt_main">

  <div class="lt_header">
    <a href="#" class="pull-left">
      <i class="glyphicon glyphicon-align-justify lt_muen"></i>
    </a>
    <a href="#" class="pull-right">
      <i class="glyphicon glyphicon-log-out loginout"></i>
    </a>
  </div>

  <div class="container-fluid mt_20">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">一级分类</li>
    </ol>
    <div class="lt-content">
      <!--分类按钮-->
      <button class="btn btn-default mb_20 btn-add">添加分类</button>
      <!--表格-->
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
        </thead>
        <tbody>
        <!--坑-->
        </tbody>
      </table>

      <!--分页结构-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" id="Modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary addBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<!--分类模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
              <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">确定</button>
      </div>
      </form>
    </div>
  </div>
</div>


<script type="text/html" id="firsttpl">
  {{ each rows v i }}
  <tr>
    <td>{{ i+1+(page-1)*size}}</td>
    <td>{{ v.categoryName }}</td>
  </tr>
  {{ /each }}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<!--表单校验插件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--公共的js存放公共的功能-->
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>


</body>
</html>
