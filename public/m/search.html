<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入mui的样式文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入公共的样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="./css/search.css">
    <title>乐淘商城</title>
</head>

<body>
    <!-- 全局容器 -->
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <div class="icon_center">搜索中心</div>
           
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入所搜关键字">
                        <button class="btn-search">搜索</button>
                    </div>

                    <div class="lt_context">
                        <!-- 坑 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li class="active">
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!-- 模板 -->
    <script type="text/html" id="tpl">

        {{ if info.length== 0 }}
            <p>没有历史记录</p>
        {{ else }}
        
        <p class="mui-clearfix">
                <span class="mui-pull-left">所搜历史</span>
                <span class="mui-pull-right deleteAll">
                    <i class="fa fa-trash"></i>清空记录</span>
            </p>
            <div class="search_history">
                <ul>
                        {{ each info v i }}
                   <li>
                        <span class="mui-pull-left">{{ v }}</span>
                        <i data-id="{{ i }}" class="mui-icon mui-icon-closeempty mui-pull-right delete"></i>
                    </li>
                    {{ /each }}
                    
                    
                </ul>
            </div>
            {{ /if }}
           
    </script>



    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto//zepto.min.js"></script>

    <script src="./js/search.js"></script>
</body>

</html>
